<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCourt</title>
    <link rel="stylesheet" href="registerstyle.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <img src="images/login_img1.jpg" alt="img1" id="img1">
        </div>
        <div class="right-container">
            <h1>QUICKCOURT</h1>
            <h3>SIGN UP</h3>
            <div class="register-container">
                <img src="images/icon.jpeg" alt="Profile Icon" >
                <p>Sign up as</p>
                <select>
                    <option>Player / Facility Owner</option>
                    <option>Player</option>
                    <option>Facility Owner</option>
                </select>

                <p>Full Name</p>
                <input type="text">

                <p>Email</p>
                <input type="email">

                <p>Password</p>
                <div class="pass-container">
                    <input type="text">
                    <button><img src="images/Eyes_icon.png" alt=""></button>   
                </div>
                <p>Confirm Password</p>
                <input type="Confirm Password">
            </div>
            <button>SIGN UP</button>
            <p>Already have an account? <a href="#">LOGIN</a></p>
        </div>
    </div>
</body>
