<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCourt</title>
    <link rel="stylesheet" href="registerstyle.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <img src="images/login_img1.jpg" alt="img1" id="img1">
        </div>
        <div class="right-container">
            <h1>QUICKCOURT</h1>
            <h3>SIGN UP</h3>
            <div class="register-container">
                <img src="images/icon.jpeg" alt="Profile Icon" >
                <p>Sign up as</p>
                <select>
                    <option>Player / Facility Owner</option>
                    <option>Player</option>
                    <option>Facility Owner</option>
                </select>

                <p>Full Name</p>
                <input type="text" id="fullname">
                <div id="name-error" style="color:red; font-size:0.9rem; margin-bottom:0.5rem;"></div>

                <p>Email</p>
                <input type="email" id="email">
                <div id="email-error" style="color:red; font-size:0.9rem; margin-bottom:0.5rem;"></div>

                <p>Password</p>
                <input type="password">
                <div id="password-error" style="color:red; font-size:0.9rem; margin-bottom:0.5rem;"></div>
               
                <p>Confirm Password</p>
                <input type="password" id="confirm-password">
                <div id="confirm-password-error" style="color:red; font-size:0.9rem; margin-bottom:0.5rem;"></div>
            </div>
            <button>SIGN UP</button>
            <p>Already have an account? <a href="#">LOGIN</a></p>
        </div>
    </div>
</body>
