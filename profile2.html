<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Settings - QuickCourt</title>
  <link rel="stylesheet" href="profile2style.css" />
</head>
<body>
  <header>
    <h1>QUICKCOURT</h1>
    <nav>
      <button>Book</button>
      <span>Mitchell Admin</span>
    </nav>
  </header>

  <main>
    <h2>Profile Settings</h2>
    <form>
      <label>Full Name</label>
      <input type="text" placeholder="Mitchell Admin" />

      <label>Email</label>
      <input type="email" placeholder="mitchelladmin2017@gmail.com" />

      <label>Old Password</label>
      <div class="password-field">
        <input type="password" placeholder="Enter old password" />
        <span class="toggle">👁️</span>
      </div>

      <label>New Password</label>
      <div class="password-field">
        <input type="password" placeholder="Enter new password" />
        <span class="toggle">👁️</span>
      </div>

      <div class="buttons">
        <button type="reset">Reset</button>
        <button type="submit">Save</button>
      </div>
    </form>
  </main>

  <footer>
    <p>Orange Kangaroo</p>
  </footer>
</body>
</html>
